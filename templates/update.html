<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>
<body>

<h1>Update Blog Post</h1>

<form action="{{ url_for('update', post_id=post['id']) }}" method="POST" class="form-container">

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" value="{{ post['author'] }}" required>

  <label for="title">Title:</label>
  <input type="text" id="title" name="title" value="{{ post['title'] }}" required>

  <label for="content">Content:</label>
  <textarea id="content" name="content" required>{{ post['content'] }}</textarea>

  <div class="form-buttons">
      <button type="submit" class="btn-add">Update Post</button>
  </div>
</form>

<a href="{{ url_for('index') }}">‚Üê Back to Blog</a>

</body>
</html>
